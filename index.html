<!doctype html><html><head><meta charset='utf-8'><title>Assignment Clinic - Login</title><style>body{font-family:Arial;background:#f3f4f6} .card{max-width:380px;margin:80px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08)} input{width:100%;padding:8px;margin:8px 0} button{width:100%;padding:10px;background:#2563eb;color:#fff;border:none;border-radius:4px}</style></head><body><div class='card'><h2>Assignment Clinic - Front Desk</h2><div id='err' style='color:red'></div><input id='username' placeholder='username'/><input id='password' type='password' placeholder='password'/><button id='login'>Login</button></div><script>const api='http://localhost:3001';document.getElementById('login').onclick=async()=>{const u=document.getElementById('username').value;const p=document.getElementById('password').value;const r=await fetch(api+'/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});const j=await r.json();if(j.access_token){localStorage.setItem('token',j.access_token);location.href='dashboard.html'}else document.getElementById('err').innerText='Login failed'}</script></body></html>
