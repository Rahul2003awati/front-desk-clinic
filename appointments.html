<!doctype html><html><head><meta charset='utf-8'><title>Appointments</title><style>body{font-family:Arial;background:#f8fafc}.container{max-width:700px;margin:24px auto;padding:0 16px}.card{background:#fff;padding:16px;border-radius:8px;margin-bottom:16px}</style></head><body><div class='container'><h2>Appointments</h2><div class='card'><ul id='alist'></ul></div></div><script>const API='http://localhost:3001';const token=localStorage.getItem('token');if(!token) location.href='index.html';async function load(){const a=await (await fetch(API+'/appointments',{headers:{Authorization:'Bearer '+token}})).json();document.getElementById('alist').innerHTML=(Array.isArray(a)?a.map(x=>`<li>${x.patient?.name||''} — ${x.doctor?.name||''} — ${x.datetime||''} — ${x.status||''}</li>`).join(''):'');}load();</script></body></html>
