<!doctype html><html><head><meta charset='utf-8'><title>Dashboard</title><style>body{font-family:Arial;background:#f8fafc}.container{max-width:1000px;margin:24px auto;padding:0 16px} .card{background:#fff;padding:16px;border-radius:8px;margin-bottom:16px}</style></head><body><div class='container'><div style='display:flex;justify-content:space-between;align-items:center'><h1>Assignment Clinic - Dashboard</h1><div><a href='queue.html'>Queue</a> | <a href='appointments.html'>Appointments</a> | <a href='doctors.html'>Doctors</a></div></div><div style='display:flex;gap:16px;margin-top:16px'><div class='card' style='flex:1'><h3>Doctors</h3><ul id='doctors'></ul></div><div class='card' style='flex:1'><h3>Queue</h3><ul id='queue'></ul></div></div></div><script>const API='http://localhost:3001';const token=localStorage.getItem('token');if(!token) location.href='index.html';async function load(){const d=await (await fetch(API+'/doctors',{headers:{Authorization:'Bearer '+token}})).json();const q=await (await fetch(API+'/queue',{headers:{Authorization:'Bearer '+token}})).json();document.getElementById('doctors').innerHTML=(Array.isArray(d)?d:[]).map(x=>`<li>${x.name} — ${x.specialization||''}</li>`).join('');document.getElementById('queue').innerHTML=(Array.isArray(q)?q:[]).map(x=>`<li>#${x.queueNumber} — ${x.patient?.name||'Unknown'} — ${x.status}</li>`).join('')||'<li>No patients</li>'; } load();</script></body></html>
